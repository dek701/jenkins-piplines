---
- hosts: TESTINSTANCE
  gather_facts: false
  become: true
  become_user: root
  become_method: sudo
  tasks:
  - name: install apache
    apt: 
      update_cache: yes
      name: apache2
      state: present 
  - copy:
      src: ./index.html
      dest: /var/www/html/index.html
      owner: root
      group: root
      force: yes