---
- hosts: TESTINSTANCE
  gather_facts: false
  become: true
  become_user: root
  become_method: sudo
  tasks:
  - name: install python
    raw: test -e /usr/bin/python || (apt-get -q update && apt-get install -q -y python-minimal)
  - name: install apache
    apt: 
      update_cache: yes
      name: apache2
      state: present 
  - copy:
      src: ../app/index.html
      dest: /var/www/html/index.html
      owner: root
      group: root
      force: yes